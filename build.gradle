apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'application'

mainClassName = 'net.guerra24.voxel.client.bootstrap.Bootstrap'
version = '0.0.9-ALPHA'

jar {
	include("*net/**")
	include("*org/**")
	include("assets/**")
	
    manifest {
        attributes 'Voxel-Branch': 'Develop',
                   'Voxel-Version': version
    }
}

buildscript {
	repositories {
		mavenCentral()
    	maven {
     	 url "https://plugins.gradle.org/m2/"
     	 url "https://oss.sonatype.org/content/repositories/snapshots/"
    	}
  	}
}

repositories {
	mavenCentral()
	maven {
    	url "https://plugins.gradle.org/m2/"
    	url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
	compile 'org.l33tlabs.twl:pngdecoder:1.+'
	compile 'de.jarnbjo:j-ogg-all:1.0.+'
	compile 'org.jcraft:jorbis:0.0.+'
	compile 'com.esotericsoftware:kryo:3.0.3'
	compile 'org.lwjgl:lwjgl:3.0.0b-SNAPSHOT'
	compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-windows'
	compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-linux'
	compile 'org.lwjgl:lwjgl-platform:3.0.0b-SNAPSHOT:natives-osx'
    compile fileTree(dir: "libs", includes: ["*.jar"])
}

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/src/main/resources")
    }
}