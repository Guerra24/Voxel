apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'application'

mainClassName = 'io.github.guerra24.voxel.client.kernel.Launcher'
version = '0.0.1-ALPHA'

jar {
	include("io/github/guerra24/voxel/**")
    manifest {
        attributes 'Implementation-Title': 'Voxel Client',
                   'Implementation-Version': version
    }
}

buildscript {
	repositories {
		mavenCentral()
    	maven {
     	 url "https://plugins.gradle.org/m2/"
    	}
  	}
  	dependencies {
    	classpath "gradle.plugin.com.stehno:gradle-natives:0.2.3"
  	}
}

apply plugin: "com.stehno.natives"

natives {
    jars = [
        'lwjgl-platform-2.9.3-natives-windows', 
        'lwjgl-platform-2.9.3-natives-osx', 
        'lwjgl-platform-2.9.3-natives-linux'
    ]
}


repositories {
	mavenCentral()
}

dependencies {
	compile 'com.google.code.gson:gson:2.3.+'
	compile 'org.lwjgl.lwjgl:lwjgl:2.9.+'
	compile 'org.lwjgl.lwjgl:lwjgl_util:2.9.+'
	compile 'org.slick2d:slick2d-core:1.0.+'
	compile 'org.l33tlabs.twl:pngdecoder:1.+'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile fileTree(dir: "libs", includes: ["*.jar"])
}

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/assets/")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

run {
    systemProperty 'java.library.path', file( 'build/natives/windows' )
}
