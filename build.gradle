apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'application'

mainClassName = 'io.github.guerra24.voxel.client.kernel.Launcher'
version = '1.0'

buildscript {
	repositories {
		mavenCentral()
    	maven {
     	 url "https://plugins.gradle.org/m2/"
    	}
  	}
  	dependencies {
    	classpath "gradle.plugin.com.stehno:gradle-natives:0.2.3"
  	}
}

apply plugin: "com.stehno.natives"

natives {
    jars = [
        'lwjgl-platform-2.9.3-natives-windows', 
        'lwjgl-platform-2.9.3-natives-osx', 
        'lwjgl-platform-2.9.3-natives-linux'
    ]
}


repositories {
	mavenCentral()
}

dependencies {
	compile 'org.apache.httpcomponents:httpclient:4.5'
	compile 'org.apache.httpcomponents:httpcore:4.4.1'
	compile 'mysql:mysql-connector-java:5.1.36'
	compile 'commons-logging:commons-logging:1.2'
	compile 'com.google.code.gson:gson:2.3.1'
	compile 'org.lwjgl.lwjgl:lwjgl:2.9.3'
	compile 'org.lwjgl.lwjgl:lwjgl_util:2.9.3'
	compile 'org.slick2d:slick2d-core:1.0.1'
	compile 'org.l33tlabs.twl:pngdecoder:1.0'
    compile fileTree(dir: "libs", includes: ["*.jar"])
}

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/assets/")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

run {
    systemProperty 'java.library.path', file( 'build/natives/windows' )
}

jar {
    include("io/github/guerra24/voxel/**")
} 
    