apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'application'

mainClassName = 'net.guerra24.voxel.bootstrap.Bootstrap'
version = '0.0.8-ALPHA'
applicationDefaultJvmArgs = ["-Xmx512M"]

jar {
	include("*net/**")
	include("*org/**")
	include("assets/**")
	
    manifest {
        attributes 'Voxel-Branch': 'Master',
                   'Voxel-Version': version
    }
}

buildscript {
	repositories {
		mavenCentral()
    	maven {
     	 url "https://plugins.gradle.org/m2/"
    	}
  	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.google.code.gson:gson:2.3.+'
	compile 'org.l33tlabs.twl:pngdecoder:1.+'
	compile 'de.jarnbjo:j-ogg-all:1.0.+'
	compile 'org.jcraft:jorbis:0.0.+'
    compile fileTree(dir: "libs", includes: ["*.jar"])
}

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/src/main/resources")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

