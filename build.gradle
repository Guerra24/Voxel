apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'application'

mainClassName = 'io.github.guerra24.voxel.client.kernel.bootstrap.Bootstrap'
version = '0.0.3-ALPHA'
applicationDefaultJvmArgs = ["-Xmx512M"]

jar {
	include("*io/**")
	include("*org/**")
	include("assets/**")
	
    manifest {
        attributes 'Implementation-Title': 'Voxel Client',
                   'Implementation-Version': version
    }
}

buildscript {
	repositories {
		mavenCentral()
    	maven {
     	 url "https://plugins.gradle.org/m2/"
    	}
  	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.google.code.gson:gson:2.3.+'
	compile 'org.l33tlabs.twl:pngdecoder:1.+'
	compile 'de.jarnbjo:j-ogg-all:1.0.0'
	compile 'org.jcraft:jorbis:0.0.17'
	compile 'net.lingala.zip4j:zip4j:1.3.2'
    compile fileTree(dir: "libs", includes: ["*.jar"])
}

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/src/main/resources")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

run {
    systemProperty 'java.library.path', file( 'natives' )
}
