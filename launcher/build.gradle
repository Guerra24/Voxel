
buildscript {
    repositories {
        mavenCentral()
         jcenter()
    }
    dependencies {
        classpath 'org.jamel.pkg4j:pkg4j-gradle:0.0.6'
        classpath 'net.nemerosa:versioning:2.0.0'
    }
}

apply plugin: 'net.nemerosa.versioning'
apply plugin: 'pkg4j'
apply plugin: 'application'

mainClassName = 'net.luxvacuos.voxel.launcher.bootstrap.Bootstrap'
sourceCompatibility = 1.8
def build = 1

sourceSets {
    main {
        java.srcDir("${projectDir}/src/main/java/")
        resources.srcDir("${projectDir}/src/main/resources")
    }
}

version = "0.0.1-" + versioning.info.full

pkg {
    name = "voxel-launcher"
	author = "Lux Vacuos"
    description = "Voxel Standalone Launcher"
    changes = "src/pkg/changes.txt"
	section = "games"

    dirs {
		pack dir: "src/pkg/bin", prefix: "/usr/bin"
        pack dir: "build/libs", prefix: "/usr/lib/voxel/bin"
    }

    depends {
        on "openjdk-8-jre"
        on "openjfx"
    }

}

jar {
	manifest {
        attributes (
			"Main-Class": "net.luxvacuos.voxel.launcher.bootstrap.Bootstrap",
			"Specification-Title": "Voxel-Launcher",
			"Specification-Version": version,
			"Specification-Vendor": "Lux Vacuos",
			"Implementation-Title": "net.luxvacuos.voxel.launcher",
			"Implementation-Version": versioning.info.full,
			"Implementation-Vendor": "Lux Vacuos"
			)
    }
}
